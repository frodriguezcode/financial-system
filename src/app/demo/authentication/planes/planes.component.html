<div class="fondo">
  <!-- Encabezado “Planes” -->
  <div class="planes-header text-center">
    <h2 class="planes-title">Planes Disponibles</h2>
  </div>

  <!-- Contenedor de la tabla de precios -->
  <div class="pricing-table-wrapper">
    <ul class="pricing-table">
      <li 
        class="pricing-table__item"
        *ngFor="let plan of Planes"
      >
        <img 
          src="https://css-tricks.ir/wp-content/themes/css-tricks-ir-1396/images/products/packages/1.svg" 
          alt="" 
          class="pricing-table__img" 
        />
        <h3 class="pricing-table__title">{{ plan.Nombre }}</h3>

        <p class="pricing-table__description">
          <span class="pricing-table__price">$ {{ plan.Precio }}</span>
        </p>

        <ul class="pricing-table__products">
          <li 
            class="pricing-table__product" 
            *ngFor="let beneficio of plan.Beneficios"
          >
            <a href="">{{ beneficio.Beneficio }}</a>
          </li>
        </ul>

        <a 
          routerLink="/auth/signin/signup/{{ plan.id }}" 
          class="pricing-table__button"
        >
          Continuar
        </a>
      </li>
    </ul>
  </div>
</div>
