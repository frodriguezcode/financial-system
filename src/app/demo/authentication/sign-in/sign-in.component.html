<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Iniciar Sesion</h4>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
              <input [formControl]="Usuario" type="text" class="form-control" placeholder="Usuario" autocomplete="off"  aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-key"></i></span>
              <input [formControl]="Password" type="password" class="form-control" placeholder="Password" autocomplete="off"  aria-label="Username" aria-describedby="basic-addon3" />
            </div>
            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                <label for="checkbox-fill-a1" class="cr"> Guardar credenciales</label>
              </div>
            </div>
            <div class="d-grid">
              <button (click)="login()" class="btn btn-block btn-primary mb-4">Iniciar</button>
            </div>
            <p class="mb-2 text-muted">¿Olvidó la contraseña? <a (click)=" modalRecoverPassw()"
               class="f-w-400">Restablecer</a></p>
            <p class="mb-0 text-muted">¿No tiene cuenta aún? <a [routerLink]="['./planes']" class="f-w-400">Regístrese</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
