<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Iniciar Sesion</h4>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
              <input [formControl]="Usuario" (keyup.enter)="login()" type="text" class="form-control"
                placeholder="Usuario" autocomplete="off" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-key"></i></span>
              <input [formControl]="Password" [type]="mostrarContrasenia ? 'text' : 'password'" (keyup.enter)="login()"
                type="password" class="form-control" placeholder="Password" autocomplete="off" aria-label="Username"
                aria-describedby="basic-addon3" />
              <button class="btn btn-success" type="button" (click)="cambiarMostrarContrasenia()" id="button-addon2">
                <i *ngIf="mostrarContrasenia" class="fa-solid fa-eye-slash"></i>
                <i *ngIf="!mostrarContrasenia" class="fa-solid fa-eye"></i>
              </button>
            </div>
            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                <label for="checkbox-fill-a1" class="cr"> Guardar credenciales</label>
              </div>
            </div>
            <div class="d-grid">
              <button (click)="login()" class="btn btn-block btn-primary mb-4">Iniciar</button>
            </div>
            <p class="mb-2 text-muted">¿Olvidó la contraseña? <a (click)=" showDialog()" class="f-w-400">Restablecer</a>
            </p>
            <p class="mb-0 text-muted">¿No tiene cuenta aún? <a [routerLink]="['./planes']"
                class="f-w-400">Regístrese</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card flex justify-content-center">
  <p-dialog header="Recuperar contraseña" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
    <span class="p-text-secondary block ">Ingrese el correo que tiene registrado en el sistema</span>
    <div class="flex align-items-center gap-3 mb-3 mt-3">
      <label for="email" class="font-semibold w-6rem">Correo</label>
      <input pInputText [formControl]="this.Correo" id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">

      <button type="button" (click)="recuperarContrasenia()"
        [disabled]="this.Correo.value=='' || this.Correo.value==null" class="btn btn-success">Enviar</button>
      <button type="button" (click)="hideModal()" class="btn btn-danger">Cancelar</button>

    </div>
  </p-dialog>
</div>
