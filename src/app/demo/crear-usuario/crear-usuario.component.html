<app-card cardTitle="Módulo Usuarios" [options]="false">
  <div class="row">
    <div class="col-md-4">
      <h5>Crear Usuario</h5>
      <hr />
      <form *ngIf="usuarioForm" [formGroup]="usuarioForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombres</label>
          <input type="text" formControlName="Nombres" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Escriba el nombre del usuario" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input  type="password" formControlName="Password" class="form-control"
            id="exampleInputPassword1" placeholder="Escriba una contraseña" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Correo</label>
          <input  type="text" formControlName="Correo" class="form-control"
            id="exampleInputPassword1" placeholder="Escriba el correo del usuario" />
            <p style="color: red;  display: block; margin-top: -7px;" 
            *ngIf="(usuarioForm.get('Correo')?.touched || usuarioForm.get('Correo')?.dirty) && usuarioForm.get('Correo')?.hasError('required')">
              Este campo es obligatorio
            </p>
            <p class="alerts-validators" style="color: red;  display: block; margin-top: -7px;" *ngIf="usuarioForm.get('Correo')?.hasError('email')">
              Este campo debe ser tipo correo
            </p>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Sucursal</label>
          <select formControlName="IdSucursal" class="form-control" id="exampleFormControlSelect1">
            <option value="0">Seleccione una sucursal</option>
            <option value="{{sucursal.id}}" *ngFor="let sucursal of Sucursales">{{sucursal.Nombre}}</option>

          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Rol</label>
          <select formControlName="idRol" class="form-control" id="exampleFormControlSelect1">
            <option value="0">Seleccione una sucursal</option>
            <option value="1">Administrador</option>
            <option value="2">Contador</option>
            <option value="3">Genérico</option>

          </select>
        </div>


        <button [disabled]="this.usuarioForm.invalid" (click)="crearUsuario()" type="button"
          class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</app-card>
