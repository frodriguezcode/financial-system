<div class="row">
  <div class="col-sm-12">
    <app-card *ngIf="this.Roles.length>0" cardTitle="Listado de Roles" [options]="false">
      <div class="row">
        <div class="col-12 col-md-2 col-lg-2">
          <div class="list-group">
            <div style="cursor: pointer;" *ngFor="let rol of Roles" (click)="rolSelect(rol)">

              <a   class="list-group-item list-group-item-action">{{rol.Rol}}</a>

            </div>

          </div>
   
        </div>
        <div class="col-12 col-md-8 col-lg-8">

          <div *ngIf="this.ItemsModulosAtributos.length==0"  class="alert alert-warning" role="alert">
            Elija un m√≥dulo para ver sus respectivos atributos
          </div>

          <div *ngIf="this.ItemsModulosAtributos.length>0" >
            <div *ngIf="ItemsModulosAtributos.length==0" class="d-flex justify-content-center">
              <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="scroll-container" *ngIf="ItemsModulosAtributos.length>0">
     
              <p-tree 
              [value]="ItemsModulosAtributos" 
              selectionMode="checkbox" 
              class="" 
              [(selection)]="selectedNodes"
            
              (onNodeSelect)="onNodeSelect($event)"
              (onNodeUnselect)="onNodeUnselect($event)" />
            </div>

        </div>

        </div>

        <div class="col-12 col-md-2 col-lg-2">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
              <button type="button"  (click)="actualizarRol()"
              [ngClass]="ConfigInicial == false ? 'saveButton btn btn-success float-end m-1' 
              : 'saveButtonConfig btn btn-success float-end m-1'"
              >Guardar</button>
            </div>
            <div class="col-12 col-md-12 col-lg-12 mt-3">
              <div [ngClass]="ConfigInicial == false? 'toggleButton' : 'toggleButtonConfig'">
                <p-inputSwitch (onChange)="selectAll()" inputId="input-metakey" [(ngModel)]="metaKeySelection" />
              </div>
                <div [ngClass]="ConfigInicial == false? 'labeltoggleButton' : 'labeltoggleButtonConfig'" >
                  <label style="font-size: 12px;" class="text-center"  for="input-metakey">Seleccionar todo</label>
                </div>

            </div>
            <div class="col-12 col-md-12 col-lg-12 mt-3">
              <button type="button "
              (click)="expandAll()" 
              class="btn btn-primary float-end ">Expandir <i class="bi bi-plus"></i></button>
            </div>
    
            <div class="col-12 col-md-12 col-lg-12">
              <button type="button"
              (click)="collapseAll()"
              class="btn btn-primary float-end mt-1 ">Contraer <i class="bi bi-dash"></i></button>
            </div>
    
          </div>
        </div>


      </div>

    </app-card>
  </div>
</div>
