<p-multiSelect [disabled]="ProyectoSeleccionado.length>0 " 
  class="m-1" (onChange)=" construirItemsCatalogos()" 
  [options]="Sucursales"
  [(ngModel)]="SucursalSeleccionada" 
  optionLabel="Nombre"
  appendTo="body"
  placeholder="Seleccione una sucursal" 
  emptyMessage="No hay sucursales disponibles"
  emptyFilterMessage="No se encontraron coincidencias"
  />
<p-multiSelect 
[disabled]="SucursalSeleccionada.length>0" 
  class="m-1" (onChange)=" construirItemsCatalogos()" 
  [options]="Proyectos"
  [(ngModel)]="ProyectoSeleccionado"
  optionLabel="NombreSucursal" 
  appendTo="body"
  placeholder="Seleccione un proyecto"
  emptyMessage="No hay proyectos disponibles"
  emptyFilterMessage="No se encontraron coincidencias"
  />




<div class="contenedor-main">
  <!-- Planeacion        -->
  <div class="card flex justify-content-center">
  
    <p-dialog header="Agregar A침o" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Agrege un a침o a su planeaci칩n financiera</span>
  
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">A침o</label>
            <input #Anio pInputText id="number" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" />
            <p-button label="Guardar" (onClick)="guardarAnio(Anio.value)" />
        </div>
    </p-dialog>
  </div>
  
  


</div>
