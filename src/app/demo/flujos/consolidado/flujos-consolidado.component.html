<div class="row">
  <div class="col-sm-12">
    <app-card [options]="false">
      <div class="table-responsive">
        <table class="table">
          <thead>
          
              <th>Concepto</th> 
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
        
          </thead>
          <tbody>
            <tr>
              <td style="font-weight: bolder;">
                Saldo Inicial
                </td> 
            </tr>
            <ng-container *ngFor="let categoria of Categorias ;let j = index">
              <tr>
                <td >
                  {{ categoria.Nombre }}  
                  <ng-container *ngFor="let item of getItems(categoria.id)">
                    <br>
                    <span style="margin-left:20px;font-weight: bolder;" >
                      {{item.Nombre}}
                    </span>
                    <br>
                  </ng-container>
                </td> 

               </tr>  
              </ng-container>     
              <tr style="font-weight: bolder;" >
                 <td >
                 Saldo Final
                 </td> 
             </tr> 
              <tr style="font-weight: bolder;">
                 <td >
                   Flujo Libre Neto
                 </td> 
             </tr> 
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
