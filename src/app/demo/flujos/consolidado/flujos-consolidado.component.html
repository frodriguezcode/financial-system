<div class="row">
  <div class="col-sm-12">
    <app-card [options]="false">
      <div class="table-responsive">
        <table class="table">
          <thead style="background-color: rgb(113,189,158,255); color:white">
          
              <th >Concepto</th> 
              <ng-container *ngFor="let semana of semanas">
                <th class="text-center">{{ "Semana" + " " + semana.Semana}}</th>
              </ng-container>     
        
          </thead>
          <tbody>
            <tr>
              <td style="font-weight: bolder;">
                Saldo Inicial
                </td> 
            </tr>
            <ng-container *ngFor="let categoria of Categorias ;let j = index">
              <tr *ngIf="getItems(categoria.id).length > 0" >
                <td >
                  {{ categoria.Nombre }}  
                  <ng-container *ngFor="let item of getItems(categoria.id)">
                    <br>
                    <span style="margin-left:20px;font-weight: bolder;" >
                      {{item.Nombre}}
                    </span>
                    <br>
                  </ng-container>
                </td> 

               </tr>  
              </ng-container>     
              <tr style="font-weight: bolder;" >
                 <td >
                 Saldo Final
                 </td> 
             </tr> 
              <tr style="font-weight: bolder;">
                 <td >
                   Flujo Libre Neto
                 </td> 
             </tr> 
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
